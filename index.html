<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test/MBTI TEST</title>
    <meta name="description" content="동물 성격으로 MBTI TEST(MBTI 테스트) 결과를 알아보는 성격 검사 테스트입니다. ">
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="MBTI PERSONALITY TEST">
    <meta property="og:description" content="Test your personlity with MBTI Test">
    <meta property="og:image" content="https://mbti-personality-test.netlify.app/lion.png">
    <meta property="og:url" content="https://mbti-personality-test.netlify.app">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

    
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">Find out your animal personality</h1>
        <button type="button" class="btn btn-primary mt-5" onclick='start();'>Start the test</button>
    </article>

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>

        <h2 id="title" class="text-center mt-5">Questions</h2>
        <input id="type" type="hidden" value="EI">
        <button id='A' type="button" class="btn btn-primary mt-5" >Start the test</button>
        <button id='B' type="button" class="btn btn-primary mt-5">Start the test</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">Animal Name</h2>
        <h3 id="explain" class="text-center mt-5">Explain</h2>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox"></div>
    
    </article>
    <!-- ads-->
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-SPVnlcQPKxE8HASh" 
        data-ad-width   = "320" 
        data-ad-height  = "100"></ins> 
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var num = 1;
        var q = {
            1: {"title": "Question 1", "type": "EI", "A":"E", "B": "I"},
            2: {"title": "Question 2", "type": "EI", "A":"E", "B": "I"},
            3: {"title": "Question 3", "type": "EI", "A":"E", "B": "I"},
            4: {"title": "Question 4", "type": "SN", "A":"S", "B": "N"},
            5: {"title": "Question 5", "type": "SN", "A":"S", "B": "N"},
            6: {"title": "Question 6", "type": "SN", "A":"S", "B": "N"},
            7: {"title": "Question 7", "type": "TF", "A":"T", "B": "F"},
            8: {"title": "Question 8", "type": "TF", "A":"T", "B": "F"},
            9: {"title": "Question 9", "type": "TF", "A":"T", "B": "F"},
            10: {"title": "Question 10", "type": "JP", "A":"J", "B": "P"},
            11: {"title": "Question 11", "type": "JP", "A":"J", "B": "P"},
            12: {"title": "Question 12", "type": "JP", "A":"J", "B": "P"}
        }

        var result = {
            "ISTJ": {"animal": "Hippo", "explain": "하마 설명", "img": "hippo.jpg"},
            "ISFJ": {"animal": "Owl", "explain": "하마 설명", "img": "owl.jpg"},
            "INFJ": {"animal": "Water buffalo", "explain": "하마 설명", "img": "buffalo.jpg"},
            "INTJ": {"animal": "Cheetah", "explain": "하마 설명", "img": "cheetah.jpg"},
            "ISTP": {"animal": "Sloth", "explain": "하마 설명", "img": "sloth.jpg"},
            "ISFP": {"animal": "Turtle", "explain": "하마 설명", "img": "turtle.jpg"},
            "INFP": {"animal": "Elephant", "explain": "하마 설명", "img": "elephant.jpg"},
            "ISTP": {"animal": "Chimpanzee", "explain": "하마 설명", "img": "chimpanzee.jpg"},
            "ESTP": {"animal": "Crocodile", "explain": "하마 설명", "img": "crocodile.jpg"},
            "ESFP": {"animal": "Meerkat", "explain": "하마 설명", "img": "meerkat.jpg"},
            "ENFP": {"animal": "Lion", "explain": "하마 설명", "img": "lion.jpg"},
            "ENTP": {"animal": "Sunbird", "explain": "하마 설명", "img": "sunbird.jpg"},
            "ESTJ": {"animal": "Giraffe", "explain": "하마 설명", "img": "giraffe.jpg"},
            "ESFJ": {"animal": "Gorilla", "explain": "하마 설명", "img": "gorilla.jpg"},
            "ENFJ": {"animal": "Capybara", "explain": "하마 설명", "img": "capybara.jpg"},
            "ENTJ": {"animal": "Tiger", "explain": "하마 설명", "img": "tiger.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();

                // MBTI logic
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += 'I' : mbti += 'E';
                ($("#SN").val() < 2) ? mbti += 'N' : mbti += 'S';
                ($("#TF").val() < 2) ? mbti += 'F' : mbti += 'T';
                ($("#JP").val() < 2) ? mbti += 'P' : mbti += 'J';
                alert(mbti);
                
                // change image and description according to the result
                $("#img").attr('str', result[mbti]["img"])
                $("#animal").attr('str', result[mbti]["animal"])
                $("#explain").attr('str', result[mbti]["explain"])

            } else {
                $('.progress-bar').attr('style', 'width: calc(100/12*'+ num + '%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
            num += 1;   

            }
        }
     </script>
     <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6323cac310c80c16"></script>

</body>
</html>
